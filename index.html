    @media (max-width: 600px) {
  .cube-container, .face {

    body {
      margin: 0;
      height: 100vh;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
      position: relative;
      padding-bottom: 60px;
    }

    a.fullscreen-link {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      text-decoration: none;
      z-index: 99999;
    }

    .cube-container {
      width: 300px;
      height: 666px;
      position: relative;
      z-index: 1000;
      transform-style: preserve-3d;
      animation: rotateFaces 20s infinite linear;
    }

    .face {
      position: absolute;
      width: 300px;
      height: 666px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      border: 1px solid #333;
    }    

    .front  { transform: translateZ(150px); background-image: url('tr_routeview.jpg'); }
    .back   { transform: rotateY(180deg) translateZ(150px); background-image: url('tr_routeplayback.jpg'); }
    .right  { transform: rotateY(90deg) translateZ(150px); background-image: url('tr_photogallery.jpg'); }
    .left   { transform: rotateY(-90deg) translateZ(150px); background-image: url('tr_routebrowse.jpg'); }
    /*
    .top    { transform: rotateX(90deg) translateZ(200px); background-image: url('tr_sessionview_fullscreen_normal_square.jpg'); }
    .bottom { transform: rotateX(-90deg) translateZ(200px); background-image: url('tr_photogallery_square.jpg'); }
    */

        @keyframes rotateFaces {
      0%   { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }


.scrolling-banner {
  width: 100%;
  overflow: hidden;
  white-space: nowrap;
  background: #000;
  padding: 0.5em 0; /* MNIEJSZY padding = niższy banner */
  position: fixed;  /* przyklejony do dołu */
  /*bottom: 0;*/
  bottom: 80px;
  font-family: "Segoe UI", "Roboto", sans-serif;
  font-size: 2.8vw;  /* MNIEJSZY rozmiar tekstu */
  border-top: 1px solid #fff; /* cieńszy pasek */
  z-index: 999;
  text-align: center;
}

.scroll-text {
  display: inline-block;
  padding-left: 100%;
  animation: scrollText 12s linear infinite, colorFlow 6s linear infinite;
  background: linear-gradient(
    90deg,
    #ff0000,
    #ff9900,
    #ffff00,
    #00ff00,
    #00ccff,
    #9900ff,
    #ff0000
  );
  background-size: 300%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
}

@keyframes scrollText {
  0%   { transform: translateX(0); }
  100% { transform: translateX(-100%); }
}

@keyframes colorFlow {
  0%   { background-position: 0%; }
  100% { background-position: 300%; }
}

.branding {
 position: absolute;

.branding .logo {

.branding .slogan {
  position: absolute;

  font-size: 1.5em;

.branding .website {
  position: absolute;

/* Google Play button */
.google-play-btn {

.google-play-btn img {

}

}
