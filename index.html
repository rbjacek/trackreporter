<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Track Reporter application screen samples</title>
  <style>

    body {
      margin: 0;
      height: 100vh;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
    }

    a.fullscreen-link {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      text-decoration: none;
      z-index: 9999;
    }

    .cube-container {
      width: 400px;
      height: 400px;
      position: relative;
      transform-style: preserve-3d;
      animation: rotateFaces 20s infinite linear;
    }

    .face {
      position: absolute;
      width: 400px;
      height: 400px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      border: 1px solid #333;
    }    

    .front  { transform: translateZ(200px); background-image: url('tr_sessionview_square.jpg'); }
    .back   { transform: rotateY(180deg) translateZ(200px); background-image: url('tr_sessionbrowse_square.jpg'); }
    .right  { transform: rotateY(90deg) translateZ(200px); background-image: url('tr_sessionview_playback_square.jpg'); }
    .left   { transform: rotateY(-90deg) translateZ(200px); background-image: url('tr_sessionplayback_normal_square.jpg'); }
    .top    { transform: rotateX(90deg) translateZ(200px); background-image: url('tr_sessionview_fullscreen_normal_square.jpg'); }
    .bottom { transform: rotateX(-90deg) translateZ(200px); background-image: url('tr_photogallery_square.jpg'); }

@keyframes rotateFaces {
  0%   { transform: rotateX(0deg) rotateY(0deg); }        /* Front */
  33.3%  { transform: rotateX(0deg) rotateY(90deg); }       /* Right */
  66.6%  { transform: rotateX(0deg) rotateY(180deg); }      /* Back */
  100%  { transform: rotateX(0deg) rotateY(270deg); }      /* Left */
}

.scrolling-banner {
  width: 100%;
  overflow: hidden;
  white-space: nowrap;
  background: #000;
  padding: 1em 0;
  position: fixed;  /* fixed to bottom for mobile */
  bottom: 0;
  font-family: sans-serif;
  font-size: 4vw;  /* responsive text size */
  border-top: 2px solid #fff;
  z-index: 999;
  text-align: center;
}

.scroll-text {
  display: inline-block;
  padding-left: 100%;
  animation: scrollText 12s linear infinite, colorFlow 6s linear infinite;
  background: linear-gradient(
    90deg,
    #ff0000,
    #ff9900,
    #ffff00,
    #00ff00,
    #00ccff,
    #9900ff,
    #ff0000
  );
  background-size: 300%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
}

@keyframes scrollText {
  0%   { transform: translateX(0); }
  100% { transform: translateX(-100%); }
}

@keyframes colorFlow {
  0%   { background-position: 0%; }
  100% { background-position: 300%; }
}



    
    
  </style>
</head>
  
  <a href="https://play.google.com/store/apps/details?id=com.trackreporter" class="fullscreen-link" target="_blank" title="Track Reporter in Google Play Store"></a>
   
<body>
  <div class="cube-container">
    <div class="face front"></div>
    <div class="face back"></div>
    <div class="face right"></div>
    <div class="face left"></div>
    <div class="face top"></div>
    <div class="face bottom"></div>
  </div>
</body>

  <div class="scrolling-banner">
  <div class="scroll-text">Track Reporter Android application -> Click to install now for free !</div>
</div>
  
</html>
