<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rotating Cube - Each Face to Front</title>
  <style>

body {
  margin: 0;
  background: #111;
  font-family: sans-serif;
  overflow-x: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.cube-container {
  width: 400px;
  height: 400px;
  margin-top: 40px;
  transform-style: preserve-3d;
  animation: rotateFaces 12s infinite linear;
  perspective: 1000px;
  position: relative;
  z-index: 1;
}
    
    .face {
      position: absolute;
      width: 400px;
      height: 400px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      border: 1px solid #333;
    }    

    .front  { transform: translateZ(200px); background-image: url('tr_sessionview_square.jpg'); }
    .back   { transform: rotateY(180deg) translateZ(200px); background-image: url('tr_sessionbrowse_square.jpg'); }
    .right  { transform: rotateY(90deg) translateZ(200px); background-image: url('tr_sessionview_playback_square.jpg'); }
    .left   { transform: rotateY(-90deg) translateZ(200px); background-image: url('tr_sessionplayback_normal_square.jpg'); }
    .top    { transform: rotateX(90deg) translateZ(200px); background-image: url('tr_sessionview_fullscreen_normal_square.jpg'); }
    .bottom { transform: rotateX(-90deg) translateZ(200px); background-image: url('tr_photogallery_square.jpg'); }

    @keyframes rotateFaces {
      0%    { transform: rotateY(0deg) rotateX(0deg); }
      16.66%{ transform: rotateY(90deg) rotateX(0deg); }
      33.33%{ transform: rotateY(180deg) rotateX(0deg); }
      50%   { transform: rotateY(270deg) rotateX(0deg); }
      66.66%{ transform: rotateY(270deg) rotateX(90deg); }
      83.33%{ transform: rotateY(270deg) rotateX(180deg); }
      100%  { transform: rotateY(360deg) rotateX(180deg); }
    }


/* scrolling banner below */
.scrolling-banner {
  width: 100%;
  overflow: hidden;
  white-space: nowrap;
  background: #000;
  padding: 1em 0;
  font-size: 4vw;
  border-top: 2px solid #fff;
  text-align: center;
  z-index: 2;
}

.scroll-text {
  display: inline-block;
  padding-left: 100%;
  animation: scrollText 12s linear infinite, colorFlow 6s linear infinite;
  background: linear-gradient(90deg, #ff0000, #ff9900, #ffff00, #00ff00, #00ccff, #9900ff, #ff0000);
  background-size: 300%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
}

@keyframes scrollText {
  0% { transform: translateX(0); }
  100% { transform: translateX(-100%); }
}

@keyframes colorFlow {
  0% { background-position: 0%; }
  100% { background-position: 300%; }
}


    
    
  </style>
</head>
<body>
  <div class="cube-container">
    <div class="face front"></div>
    <div class="face back"></div>
    <div class="face right"></div>
    <div class="face left"></div>
    <div class="face top"></div>
    <div class="face bottom"></div>
  </div>
</body>

  <div class="scrolling-banner">
  <div class="scroll-text">Track Reporter app -> Install now for free !</div>
</div>
  
</html>
