<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rotating Cube - Each Face to Front</title>
  <style>

    body {
      margin: 0;
      height: 100vh;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
    }

    .cube-container {
      width: 400px;
      height: 400px;
      position: relative;
      transform-style: preserve-3d;
      animation: rotateFaces 12s infinite linear;
    }

    .face {
      position: absolute;
      width: 400px;
      height: 400px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      border: 1px solid #333;
    }    

    .front  { transform: translateZ(200px); background-image: url('tr_sessionview_square.jpg'); }
    .back   { transform: rotateY(180deg) translateZ(200px); background-image: url('tr_sessionbrowse_square.jpg'); }
    .right  { transform: rotateY(90deg) translateZ(200px); background-image: url('tr_sessionview_playback_square.jpg'); }
    .left   { transform: rotateY(-90deg) translateZ(200px); background-image: url('tr_sessionplayback_normal_square.jpg'); }
    .top    { transform: rotateX(90deg) translateZ(200px); background-image: url('tr_sessionview_fullscreen_normal_square.jpg'); }
    .bottom { transform: rotateX(-90deg) translateZ(200px); background-image: url('tr_photogallery_square.jpg'); }

    @keyframes rotateFaces {
      0%    { transform: rotateY(0deg) rotateX(0deg); }
      16.66%{ transform: rotateY(90deg) rotateX(0deg); }
      33.33%{ transform: rotateY(180deg) rotateX(0deg); }
      50%   { transform: rotateY(270deg) rotateX(0deg); }
      66.66%{ transform: rotateY(270deg) rotateX(90deg); }
      83.33%{ transform: rotateY(270deg) rotateX(180deg); }
      100%  { transform: rotateY(360deg) rotateX(180deg); }
    }

.scrolling-banner {
  width: 100%;
  overflow: hidden;
  white-space: nowrap;
  background: #000;
  padding: 12px 0;
  position: absolute;
  bottom: 0;
  font-family: sans-serif;
  font-size: 20px;
  border-top: 3px solid #444;
  text-align: center;
}

.scroll-text {
  display: inline-block;
  padding-left: 100%;
  animation: scrollText 15s linear infinite, colorFlow 5s linear infinite;
  background: linear-gradient(90deg, #ff0000, #ff9900, #ffff00, #33cc33, #0066ff, #9900cc, #ff0000);
  background-size: 300%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

@keyframes scrollText {
  0%   { transform: translateX(0); }
  100% { transform: translateX(-100%); }
}

@keyframes colorFlow {
  0% { background-position: 0% }
  100% { background-position: 300% }
}
    
    
  </style>
</head>
<body>
  <div class="cube-container">
    <div class="face front">Front</div>
    <div class="face back">Back</div>
    <div class="face right">Right</div>
    <div class="face left">Left</div>
    <div class="face top">Top</div>
    <div class="face bottom">Bottom</div>
  </div>
</body>

  <div class="scrolling-banner">
  <div class="scroll-text">Track Reporter app -> Install now for free !</div>
</div>
  
</html>
