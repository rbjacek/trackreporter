<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Track Reporter screens</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
    }

   
    .cube-container {
      width: 200px;
      height: 200px;
      position: relative;
      transform-style: preserve-3d;
      animation: rotateFaces 12s infinite linear;
    }
    
    
    .face {
      position: absolute;
      width: 200px;
      height: 200px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 24px;
      font-weight: bold;
      border: 1px solid #888;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .front  { transform: translateZ(100px); background-image: url('tr_sessionview_fullscreen_normal_square.jpg'); }
    .back   { transform: rotateY(180deg) translateZ(100px); background-image: url('tr_sessionview_square.jpg'); }
    .right  { transform: rotateY(90deg) translateZ(100px); background-image: url('tr_sessionplayback_normal_square.jpg'); }
    .left   { transform: rotateY(-90deg) translateZ(100px); background-image: url('tr_sessionbrowse_square.jpg'); }
    .top    { transform: rotateX(90deg) translateZ(100px); background-image: url('tr_photogallery_square.jpg'); }
    .bottom { transform: rotateX(-90deg) translateZ(100px); background-image: url('tr_sessionview_playback_square.jpg'); }

    @keyframes rotateFaces {
      0%    { transform: rotateY(0deg) rotateX(0deg); }
      16.66%{ transform: rotateY(90deg) rotateX(0deg); }
      33.33%{ transform: rotateY(180deg) rotateX(0deg); }
      50%   { transform: rotateY(270deg) rotateX(0deg); }
      66.66%{ transform: rotateY(270deg) rotateX(90deg); }
      83.33%{ transform: rotateY(270deg) rotateX(180deg); }
      100%  { transform: rotateY(360deg) rotateX(180deg); }
    }
    
  </style>
</head>
<body>
  <div class="scene">
    <div class="cube">
      <div class="face front"></div>
      <div class="face back"></div>
      <div class="face right"></div>
      <div class="face left"></div>
      <div class="face top"></div>
      <div class="face bottom"></div>
    </div>
  </div>
</body>
</html>
