<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>10 Images RotateY</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      perspective: 1000px;
    }

    

    .scene {
      width: 300px;
      height: 666px;
      position: relative;
      transform-style: preserve-3d;
      animation: autoRotate 20s linear infinite;
    }

    .face {
      position: absolute;
      width: 300px;
      height: 666px;
      background-size: cover;
      background-position: center;
      backface-visibility: hidden;
    }

    /* Place 10 faces around a circle */
    .face:nth-child(1)  { transform: rotateY(0deg)    translateZ(480px); }
    .face:nth-child(2)  { transform: rotateY(36deg)   translateZ(480px); }
    .face:nth-child(3)  { transform: rotateY(72deg)   translateZ(480px); }
    .face:nth-child(4)  { transform: rotateY(108deg)  translateZ(480px); }
    .face:nth-child(5)  { transform: rotateY(144deg)  translateZ(480px); }
    .face:nth-child(6)  { transform: rotateY(180deg)  translateZ(480px); }
    .face:nth-child(7)  { transform: rotateY(216deg)  translateZ(480px); }
    .face:nth-child(8)  { transform: rotateY(252deg)  translateZ(480px); }
    .face:nth-child(9)  { transform: rotateY(288deg)  translateZ(480px); }
    .face:nth-child(10) { transform: rotateY(324deg)  translateZ(480px); }

@keyframes autoRotate {
  from {
    transform: rotateY(0deg);
  }
  to {
    transform: rotateY(-360deg);
  }
}

.scene {
  animation: autoRotate 40s linear infinite;
}
    
  </style>
</head>
<body>

<div class="scene" id="carousel">
  <div class="face" style="background-image: url('tr_sessionbrowse2.jpg')"></div>
  <div class="face" style="background-image: url('tr_sessionview.jpg')"></div>
  <div class="face" style="background-image: url('tr_sessionview_fullscreen_hybrid.jpg')"></div>
  <div class="face" style="background-image: url('tr_sessionview_fullscreen_normal.jpg')"></div>
  <div class="face" style="background-image: url('tr_sessionview_fullscreen_normal.jpg')"></div>
  <div class="face" style="background-image: url('tr_sessionspeed_fullscreen.jpg')"></div>
  <div class="face" style="background-image: url('tr_sessioncreate.jpg')"></div>
  <div class="face" style="background-image: url('tr_sessionview_fullscreen_hybrid_nophotos.jpg')"></div>
  <div class="face" style="background-image: url('tr_sessionview_fullscreen_hybrid_photos2.jpg')"></div>
  <div class="face" style="background-image: url('tr_photogallery.jpg')"></div>
</div>
