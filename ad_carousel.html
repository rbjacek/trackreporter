  <title>Track Reporter application</title>

  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      perspective: 1000px;
      font-family: 'Segoe UI', sans-serif;
    }

    .scene {
      width: 80vw;
      height: calc(80vw * 2.22);
      max-width: 400px;
      max-height: 888px;
      position: relative;
      transform-style: preserve-3d;
      animation: autoRotate 40s linear infinite;
    }

    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      backface-visibility: hidden;
    }

    .paused {
      animation-play-state: paused !important;
    }

    /* Place 10 faces around a circle */
    .face:nth-child(1)  { transform: rotateY(0deg)    translateZ(480px); }
    .face:nth-child(2)  { transform: rotateY(36deg)   translateZ(480px); }
    .face:nth-child(3)  { transform: rotateY(72deg)   translateZ(480px); }
    .face:nth-child(4)  { transform: rotateY(108deg)  translateZ(480px); }
    .face:nth-child(5)  { transform: rotateY(144deg)  translateZ(480px); }
    .face:nth-child(6)  { transform: rotateY(180deg)  translateZ(480px); }
    .face:nth-child(7)  { transform: rotateY(216deg)  translateZ(480px); }
    .face:nth-child(8)  { transform: rotateY(252deg)  translateZ(480px); }
    .face:nth-child(9)  { transform: rotateY(288deg)  translateZ(480px); }
    .face:nth-child(10) { transform: rotateY(324deg)  translateZ(480px); }

    @keyframes autoRotate {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(-360deg); }
    }

    @media (prefers-reduced-motion: reduce) {
      .scene {
        animation: none !important;
      }
    }

    @media (max-width: 600px) {
      .scene {
        animation: none !important;
      }
    }

    .branding {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10001;
      color: #fff;
      pointer-events: none;
    }

    .branding .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      height: 50px;
    }

    .branding .slogan {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 4vw;
      font-weight: bold;
      text-shadow: 0 0 6px rgba(0,0,0,0.6);
      text-align: center;
    }

    .branding .website {
      position: absolute;
      right: 20px;
      bottom: 10px;
      font-size: 3vw;
      opacity: 0.8;
      text-shadow: 0 0 4px rgba(0,0,0,0.4);
    }

    .google-play-btn {
      position: absolute;
      left: 50%;
      bottom: 20px;
      transform: translateX(-50%);
      pointer-events: auto;
    }

    .google-play-btn img {
      height: 8vw;
      max-height: 60px;
      transition: transform 0.3s ease;
    }

    .google-play-btn img:hover {
      transform: scale(1.05);
    }

    .scrolling-banner {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      background: #000;
      padding: 0.5em 0;
      position: fixed;
      bottom: 80px;
      font-size: 2.8vw;
      border-top: 1px solid #fff;
      z-index: 999;
      text-align: center;
    }

    .scroll-text {
      display: inline-block;
      padding-left: 100%;
      animation: scrollText 12s linear infinite, colorFlow 6s linear infinite;
      background: linear-gradient(90deg, #ff0000, #ff9900, #ffff00, #00ff00, #00ccff, #9900ff, #ff0000);
      background-size: 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
    }

    @keyframes scrollText {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    @keyframes colorFlow {
      0% { background-position: 0%; }
      100% { background-position: 300%; }
    }

    .mobile-header {
      display: none;
    }

    @media (max-width: 600px) {
      .mobile-header {
        display: block;
        background: #111;
        color: white;
        font-size: 5vw;
        text-align: center;
        padding: 0.5em 0;
      }
    }

  </style>
</head>
<body>

<!-- Invisible link with accessible label -->
<a href="https://play.google.com/store/apps/details?id=com.trackreporter" class="fullscreen-link" target="_blank" aria-label="Open Track Reporter in Google Play"></a>

<div class="mobile-header">Track Reporter</div>

<div class="branding">
  <img src="trackreporter1024x1024-black.png" alt="Track Reporter Logo" class="logo" loading="lazy">
  <div class="slogan">Track & Report Your Trips — Instantly, Offline.</div>
  <div class="website">www.trackreporter.com</div>

  <a href="https://play.google.com/store/apps/details?id=com.trackreporter" class="google-play-btn" target="_blank" title="Pobierz w Google Play">
    <img src="google-play-badge.png" alt="Pobierz z Google Play" loading="lazy">
  </a>
</div>

<div class="scene" id="carousel" title="Click to pause/resume carousel">
  <div class="face" style="background-image: url('tr_sessionbrowse2.jpg')"></div>
  <div class="face" style="background-image: url('tr_sessionview.jpg')"></div>
  <div class="face" style="background-image: url('tr_sessionview_fullscreen_hybrid.jpg')"></div>
  <div class="face" style="background-image: url('tr_sessionplayback_normal.jpg')"></div>
  <div class="face" style="background-image: url('tr_sessionview_fullscreen_normal.jpg')"></div>
  <div class="face" style="background-image: url('tr_sessionspeed_fullscreen.jpg')"></div>
  <div class="face" style="background-image: url('tr_sessioncreate.jpg')"></div>
  <div class="face" style="background-image: url('tr_sessionview_fullscreen_hybrid_nophotos.jpg')"></div>
  <div class="face" style="background-image: url('tr_sessionview_fullscreen_hybrid_photos.jpg')"></div>
  <div class="face" style="background-image: url('tr_photogallery.jpg')"></div>
</div>

<div class="scrolling-banner">
  <div class="scroll-text">Track Reporter Android application → Click to install now for free!</div>
</div>

<script>
  const carousel = document.getElementById('carousel');
  document.body.addEventListener('click', () => {
    carousel.classList.toggle('paused');
  });

  if (window.innerWidth < 500) {
    carousel.style.animation = 'none';
  }
</script>

</body>
